<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pavel Park</title>
</head>
<body>
    <div class="form_container">
        <h1>CONTACT FORM</h1>
        <form action="" class="contact_container">
            <input type="text" id="name" placeholder="Full Name"><br>
            <input type="text" id="email" placeholder="Email"><br>
            <input type="text" id="subject" placeholder="Subject"><br>
            <textarea id="message" placeholder="Message" cols="30" rows="30"></textarea><br>
            <input type="submit" class="submit" id="submit" placeholder="SEND MESSAGE" value="Send Message">
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
